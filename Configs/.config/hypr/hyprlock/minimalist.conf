$font_family = JetBrains Mono Nerd Font Mono
$font_family1 = JetBrains Mono Nerd Font Mono ExtraBold
$fn_greet=echo "<i> Hi $USER :) </i>"

# GENERAL
general {
    immediate_render = true
}
# BACKGROUND
background {
    monitor = 
    path = $BACKGROUND_PATH
    blur_passes = 2
    contrast = 0.8916
    brightness = 0.7172
    vibrancy = 0.1696
    vibrancy_darkness = 0
}

# TIME HR
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%H")"
    color = $wallbash_4xa6_rgba
    shadow_size = 3
    shadow_color = rgb(0,0,0)
    shadow_boost = 1.2
    font_size = 150
    position = 0, -20%
    halign = center
    valign = top
}

# TIME
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%M")"
    color = $wallbash_pry3_rgba
    font_size = 150
    position = 0, -38%
    halign = center
    valign = top
}

# DATE
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%d %b %A")"
    color = $wallbash_txt3_rgba
    font_size = 14
    font_family = $font_family1
    position = 0, -13%
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 200, 50
    outline_thickness = 1
    outer_color = rgba(0, 0, 0, 0)
    dots_size = 0.1 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 1 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    inner_color = $wallbash_pry2_rgba
    font_color = rgba(200, 200, 200, 0.5)
    fade_on_empty = false
    placeholder_text =<i>Use Me ;) </i>
    hide_input = false
    position = 0, 10%
    halign = center
    valign = bottom
}

# USER
label {
    monitor =
    text = cmd[update:60000] $fn_greet 
    color = $wallbash_3xa9_rgba
    font_size = 17
    font_family = $font_family
    position = 0, -23%
    halign = center
    valign = center
}

# Current Keyboard Layout 
label {
    monitor =
    text = $LAYOUT
    color = $wallbash_4xa9_rgba
    font_size = 15
    font_family = $fontFamily
    position = -2%, 1%
    halign = right
    valign = bottom
}
